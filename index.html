<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div id="notifications"></div>
      <div class="buttons">
        <button class="btn" onclick="showNotification('SUCCESS', 'Success!')" style="background-color: rgb(23, 160, 96);">SUCCESS</button>
        <button class="btn" onclick="showNotification('ERROR', 'Error!')" style="background-color: rgb(235, 84, 84);">ERROR</button>
        <button class="btn" onclick="showNotification('INFO', 'Info!')" style="background-color: rgb(87, 87, 254);">INFO</button>
        <button class="btn" onclick="showNotification('WARNING', 'Warning!')" style="background-color: rgb(214, 214, 107);">WARNING</button>
      </div>
    </body>
    <script src="scripts.js">
    </script>
</html>
